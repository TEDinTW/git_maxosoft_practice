<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title></title>
  <script src="https://unpkg.com/vue"></script>

<body>
     
  <div id="app">
      <button-counter title="title1:  "@clicknow="clicknow">
          <h2>第一項</h2>
      </button-counter>
       <button-counter title="title2: ">
                <h2>第二項</h2>
      </button-counter>
    </div>
    
    <script type="text/javascript">
        Vue.component('button-counter',{
            props:['title'],
            data:function(){
                return{
                    count:0
                }
            },
            template:'<div><h1>請點擊</h1><button v-on:click="count++">{{title}}You clicked me {{count}} times.</button><slot></slot></div>',
       methods:{
           clickfun:function(){
                  this.count ++;
               this.$emit('clicknow',this.count);
           }
       }
        })
        var vm = new Vue({
            el:"#app",
            data :{
                
            }
        });
    </script>

    </style>
    </body>
